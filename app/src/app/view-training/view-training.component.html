<mat-toolbar color="primary" class="toolbar-header">
    <span>Trainings</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
</mat-toolbar>
  
<div class="container mat-elevation-z8">

    <button mat-icon-button color="primary" (click)="addNew()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
  
    <mat-table class="mat-cell" [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Training Id</mat-header-cell>
        <mat-cell *matCellDef="let training" >{{training.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="trainingName">
        <mat-header-cell *matHeaderCellDef>Training Name</mat-header-cell>
        <mat-cell *matCellDef="let training"> {{training.trainingName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="facultyName">
        <mat-header-cell *matHeaderCellDef>Faculty Name</mat-header-cell>
        <mat-cell *matCellDef="let training"> {{training.facultyName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="courseName">
        <mat-header-cell *matHeaderCellDef>Course Name</mat-header-cell>
        <mat-cell *matCellDef="let training"> {{training.courseName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="startDate">
        <mat-header-cell *matHeaderCellDef>Start Date</mat-header-cell>
        <mat-cell *matCellDef="let training"> {{training.startDate}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="endDate">
        <mat-header-cell *matHeaderCellDef>End Date</mat-header-cell>
        <mat-cell *matCellDef="let training"> {{training.endDate}}</mat-cell>
      </ng-container>
  
      <!-- actions --> 
      <ng-container>
        <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="editItem()">
                <mat-icon aria-label="Edit">Edit Training</mat-icon>
              </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem()">
            <mat-icon aria-label="Delete">Delete Training</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
